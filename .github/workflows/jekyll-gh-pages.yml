<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            color: #ff69b4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://sorprendete.github.io/SanValentin/carta_fondo.jpg'); /* Asegúrate de reemplazar esta URL con la imagen correcta */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        h2 {
            font-size: 2em;
            margin-top: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px auto;
            width: 80%;
            line-height: 1.5;
        }
        .heart {
            color: red;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡FELIZ DÍA DE<br>SAN VALENTÍN!</h1>
        <h2>Para mi persona favorita</h2>
        <p>En este San Valentín, quiero recordarte lo especial que eres para mí. Cada sonrisa tuya ilumina mis días y cada momento a tu lado es un tesoro. Eres una persona increíble, con un corazón lleno de luz y bondad. Gracias por el amor que me has dado, por cada instante compartido, por llenar mi vida de felicidad. Te quiero con todo mi corazón.</p>
        <p class="heart">❤️❤️❤️</p>
        <p>¡Feliz San Valentín!</p>
    </div>
</body>
</html>
